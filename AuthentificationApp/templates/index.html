<body>

    <div class="wrapper">
        <img src="{% static 'images/img.png' %}" alt="">
        <h2 class="text-right">Bienvenu!!!</h2>

<!-- Formulaire de connexion -->
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <h2>Se connecter</h2>
    <div class="input-box">
        <span class="icon">
            <ion-icon name="person"></ion-icon>
        </span>
        {{ form.username }}  <!-- Email ou Nom d'utilisateur -->
        <label for="username" class="placeholder">Nom d'utilisateur</label>
    </div>
    <div class="input-box">
        <span class="icon">
            <ion-icon name="lock-closed"></ion-icon>
        </span>
        {{ form.password }} <!-- Mot de passe -->
        <span class="toggle-password">
            <ion-icon name="eye-outline"></ion-icon>
        </span>
        <label for="password" class="placeholder">Mot de passe</label>
    </div>
    <button type="submit">Login</button>
    <!-- Ajout d'un message d'erreur -->
    <div id="error-message" style="color: red; display: none;"></div>
</form>

    <!-- Ionicons pour les icônes -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- JavaScript pour gérer l'affichage du formulaire -->
    <script src="{% static 'js/script.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const togglePasswords = document.querySelectorAll('.toggle-password');
    
            togglePasswords.forEach(togglePassword => {
                const passwordField = togglePassword.previousElementSibling;
    
                togglePassword.addEventListener('click', function () {
                    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordField.setAttribute('type', type);
    
                    // Toggle icon
                    this.innerHTML = type === 'password' 
                        ? '<ion-icon name="eye-outline"></ion-icon>' 
                        : '<ion-icon name="eye-off-outline"></ion-icon>';
                });
            });
    
            // Affichage du message d'erreur
            const errorMessage = "{{ error_message }}";
            if (errorMessage) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.innerText = errorMessage;
                errorDiv.style.display = 'block';  // Affiche le message d'erreur
            }
        });
    </script>
